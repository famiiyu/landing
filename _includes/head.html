<head>
	<script type="text/javascript" src="{{ '/assets/js/color-modes.js' | relative_url }}"></script>

	{%- if site.google_analytics and jekyll.environment == 'production' -%}
	{%- include google-analytics.html -%}
	{%- endif -%}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="{{ page.keywords | default: site.keywords | join: ', ' | escape }}">
	{%- seo -%}

	<!-- Bootstrap 5.3.3 with Bootswatch Minty theme -->
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/minty/bootstrap.min.css"
		integrity="sha512-+/uDiVv4ZLhHnXToJFPwYK08kkG2et1rSuiitOl+0hdzmx2N6HQaMqm/7ORzr8dhco+cyGZCRxkXU7EMMYOLfQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"
		onerror="this.onerror=null; this.href='{{ /assets/css/bootstrap.min.css | relative_url }}';" />

	<!-- Famiiyu's styling -->
	<link rel="stylesheet" type="text/css" href="{{ '/assets/css/main.css' | relative_url }}" />

	{%- feed_meta -%}

	<!-- Favicons -->
	<link rel="apple-touch-icon" href="{{ '/assets/favicon/apple-touch-icon.png' | relative_url }}" sizes="180x180" />
	<link rel="icon" href="{{ '/assets/favicon/favicon-32x32.png' | relative_url }}" sizes="32x32" type="image/png" />
	<link rel="icon" href="{{ '/assets/favicon/favicon-16x16.png' | relative_url }}" sizes="16x16" type="image/png" />
	<link rel="icon" href="{{ '/assets/favicon/favicon.ico' | relative_url }}">
</head>
